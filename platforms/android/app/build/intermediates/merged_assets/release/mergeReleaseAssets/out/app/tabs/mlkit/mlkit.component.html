<GridLayout rows="auto, auto, *, auto" class="tab-content">

  <FlexboxLayout row="1" flexDirection="row" justifyContent="space-around">
    <Button text="Images" textWrap="true" (tap)="fromAppFolder()" class="button"></Button>
    <Button text="Cam roll" textWrap="true" (tap)="fromCameraRoll()" class="button"></Button>
    <!-- the image may require rotation on Android, and permission may be required - not feeling like exposing this for now -->
    <iOS>
      <Button text="Cam pic" textWrap="true" (tap)="fromCameraPicture()" class="button"></Button>
    </iOS>
    <Button text="Cam feed" textWrap="true" (tap)="fromCameraFeed()" class="button"></Button>
  </FlexboxLayout>
  <Label marginTop="30" fontSize="20" row="2" text="Select the image you want to classify"></Label>
  <FlexboxLayout row="2" flexDirection="row" justifyContent="space-around" height="120" top="0">
      <Image *ngFor="let pickedImage of pickedImages;" borderWidth="2" width="90" height="100" paddingLeft="10" paddingRight="10" borderColor="red" borderRadius="10" [colSpan]="2" [src]="pickedImage" (tap)="reusePickedImage(pickedImage)"></Image>
  </FlexboxLayout>

</GridLayout>
